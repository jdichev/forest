name: Build Native Module
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: npm install

      - name: Build native module
        run: |
          cd helpers/fetch-feed
          npx napi build --release --features napi-export

      - name: Run tests
        run: npm test

      # - name: Run build
      #   run: npm run build
